<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Nouran</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:#f7e6eb;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Ø§Ù„ÙƒØ§Ø±Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ */
.wrapper{
  text-align:center;
  cursor:pointer;
  animation:fadeIn 1.2s ease;
}

.cover{
  padding:30px 40px;
  border-radius:18px;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(8px);
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  transition:all 1s ease;
}

.cover span{
  font-size:1.1rem;
  color:#666;
  letter-spacing:1px;
}

/* Ø¨Ø¹Ø¯ Ø§Ù„ÙØªØ­ */
.opened .cover{
  transform:scale(1.05);
  opacity:0;
}

.content{
  display:none;
  animation:reveal 1.6s ease forwards;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.4rem;
  color:#e25c7f;
  margin:0;
}

h2{
  margin-top:12px;
  font-size:1.4rem;
  font-weight:400;
  color:#555;
}

p{
  margin-top:20px;
  font-size:1.15rem;
  color:#666;
  line-height:1.7;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}

@keyframes reveal{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* Ù‚Ù„ÙˆØ¨ Ø®ÙÙŠÙØ© */
.heart{
  position:absolute;
  font-size:18px;
  animation:float 4s ease-out forwards;
  opacity:0.8;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-300px);opacity:0}
}
</style>
</head>

<body>

<div class="wrapper" id="box">

  <!-- Ø§Ù„ØºÙ„Ø§Ù -->
  <div class="cover" id="cover">
    <span>Tap to open</span>
  </div>

  <!-- Ø§Ù„Ù…Ø­ØªÙˆÙ‰ -->
  <div class="content" id="content">
    <h1>Happy Birthday</h1>
    <h2>Nouran ğŸ’–</h2>
    <p>
      January 13 â€” the day the most amazing girl ever was born.<br>
      The world quietly became more beautiful.
    </p>
  </div>

</div>

<!-- Ø§Ù„Ø£ØµÙˆØ§Øª -->
<audio id="music" src="music.mp3" loop></audio>
<audio id="unlock" src="unlock.mp3"></audio>

<script>
const box = document.getElementById("box");
const cover = document.getElementById("cover");
const content = document.getElementById("content");
const music = document.getElementById("music");
const unlock = document.getElementById("unlock");

box.addEventListener("click", () => {

  box.classList.add("opened");

  unlock.volume = 0.4;
  unlock.play();

  music.volume = 0.5;
  music.play();

  setTimeout(()=>{
    cover.style.display="none";
    content.style.display="block";
    releaseHearts();
  },800);

},{ once:true });

function releaseHearts(){
  for(let i=0;i<12;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ğŸ’—";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="40%";
    h.style.animationDuration=3+Math.random()*2+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
