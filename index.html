<!DOCTYPE html>

.cover span{

.opened .cover{

.balloon{

  width:60px;
  height:80px;
  border-radius:50%;
  animation:balloonUp 9s linear forwards;
  opacity:0.9;
}

.balloon::after{
  content:"";
  position:absolute;
  width:2px;
  height:40px;
  background:#aaa;
  left:50%;
  top:100%;
}

/* Ø£Ù†ÙŠÙ…ÙŠØ´Ù† */
@keyframes reveal{
  from{opacity:0;transform:translateY(20px)}

}

  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-350px);opacity:0}
}

@keyframes balloonUp{
  from{transform:translateY(0)}

</style>
</head>

<body>

<div class="wrapper" id="box">

  <!-- Ø§Ù„ØºÙ„Ø§Ù -->

<!-- Ø§Ù„Ø£ØµÙˆØ§Øª -->
<audio id="music" src="music.mp3" loop></audio>

<script>
const box = document.getElementById("box");
const cover = document.getElementById("cover");
const content = document.getElementById("content");
const music = document.getElementById("music");
const unlock = document.getElementById("unlock");

let opened = false;

// ÙØªØ­ Ø§Ù„Ù‡Ø¯ÙŠØ©
box.addEventListener("click", (e) => {

    unlock.play();

    music.volume = 0.5;
    music.play();

    setTimeout(()=>{

  }

  spawnTapHearts(e.clientX, e.clientY);
});

/* ØªØ£Ø«ÙŠØ±Ø§Øª Ù…Ø³ØªÙ…Ø±Ø© */
function startEffects(){
  setInterval(createBalloon, 2000);
}

/* Ù‚Ù„ÙˆØ¨ Ù…Ø¹ Ø§Ù„Ù†Ù‚Ø±Ø© */
function spawnTapHearts(x, y){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ğŸ’—";
    h.style.left = (x + Math.random()*40 - 20) + "px";

    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);

/* Ø¨Ø§Ù„ÙˆÙ†Ø§Øª */

  document.body.appendChild(b);
  setTimeout(()=>b.remove(),9000);
}
</script>
