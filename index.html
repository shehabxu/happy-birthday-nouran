    .balloon {
      width: 80px;
      height: 100px;
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .balloon:nth-child(1) { background: #ff4d6d; animation-delay: 0s; }
    .balloon:nth-child(2) { background: #ffd166; animation-delay: 1s; }
    .balloon:nth-child(3) { background: #06d6a0; animation-delay: 2s; }
    .balloon:nth-child(4) { background: #4d96ff; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-300px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #ff4d6d;
      color: white;
